<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script src="Pantalla.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
   
    <script src="JS-calculadora.js" type="text/javascript" defer></script>
    <title>CALCULADORA WEB</title>
</head>
<body>
    <h3 class="titulo"> CALCULADORA WEB CUC</h3>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor_anterior"></div>
                <div id="valor_actual"></div>
            </div>
            <button class="" onclick="pantalla.borrarTodo()"> C </button>
            <button class="historial" onclick="eliminarHistorial()">CH</button>
            <button onclick="pantalla.borrar()">&larr;</button>
            <button class="operador" value="dividir">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="col numero"> 0 </button>
            <button class="numero">.</button>
            <button class="operador" value="igual">=</button>
        </div>
    </div>

    <div class="table-wrapper">
        <table>
          <thead>
              <th>Historial Operaciones</th>
          </thead>
          <tbody id="historialOperaciones">
              <tr><td>________</td></tr>
          </tbody>
        </table>
      </div>

</body>
</html>
